<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Standings</title>
    <style>
      body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
  color: #333;
}

h1 {
  text-align: center;
  margin-top: 20px;
}

#dropdown-container {
  display: flex;
  justify-content: center;
  margin-top: 20vh; /* Center dropdown initially */
  transition: margin 0.5s ease; /* Smoothly move to the top */
}

#table-container {
  margin-top: 20px;
  width: 90%;
  max-width: 1000px;
  margin-left: auto;
  margin-right: auto;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin: 20px 0;
  background-color: #fff;
}

table th,
table td {
  padding: 10px;
  text-align: center;
  border: 1px solid #ddd;
}

table th {
  background-color: #0073e6;
  color: #fff;
}

table tr:nth-child(even) {
  background-color: #f9f9f9;
}

img {
  width: 40px;
  height: auto;
}

.team-name {
  display: flex;
  align-items: center;
  gap: 10px;
  justify-content: center;
}

    </style>
  </head>
  <body>
    <div id="main-container">
      <h1>Football Standings</h1>
      <div id="dropdown-container">
        <select id="league-selector">
          <option value="">Select League</option>
          <option value="CL">Champions League</option>
          <option value="PL">Premier League</option>
          <option value="BL1">Bundesliga</option>
          <option value="FL1">Ligue 1</option>
          <option value="SA">Serie A</option>
          <option value="PD">La Liga</option>
        </select>
      </div>
      <div id="table-container"></div>
    </div>
    

    <script>
      // Function to generate the table
      function generateTable(data) {
        const standings = data.standings[0].table;
        const tableContainer = document.getElementById("table-container");

        // Create table element
        const table = document.createElement("table");

        // Add table header
        table.innerHTML = `
          <thead>
            <tr>
              <th>Position</th>
              <th>Team</th>
              <th>Played</th>
              <th>Won</th>
              <th>Draw</th>
              <th>Lost</th>
              <th>Points</th>
              <th>Goals For</th>
              <th>Goals Against</th>
              <th>Goal Difference</th>
            </tr>
          </thead>
        `;

        // Add table body
        const tbody = document.createElement("tbody");
        standings.forEach((team) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${team.position}</td>
            <td class="team-name">
              <img src="${team.team.crest}" alt="${team.team.name} logo">
              ${team.team.name}
            </td>
            <td>${team.playedGames}</td>
            <td>${team.won}</td>
            <td>${team.draw}</td>
            <td>${team.lost}</td>
            <td>${team.points}</td>
            <td>${team.goalsFor}</td>
            <td>${team.goalsAgainst}</td>
            <td>${team.goalDifference}</td>
          `;
          tbody.appendChild(row);
        });

        table.appendChild(tbody);
        tableContainer.innerHTML = ''; // Clear previous content
        tableContainer.appendChild(table);
      }

      // Function to fetch data from the API
      async function fetchFootballData(leagueCode) {
        if (!leagueCode) {
          return; // Do nothing if no league is selected
        }

        const response = await fetch(`/api/fetchFootballData?league=${leagueCode}`);
        const data = await response.json();
        generateTable(data);
      }

      // Add event listener to the league dropdown
      document.getElementById("league-selector").addEventListener("change", (event) => {
        const leagueCode = event.target.value;

        // Move header to top
        const header = document.getElementById("header");
        header.classList.add("moved");

        fetchFootballData(leagueCode);
      });

      document.getElementById("league-selector").addEventListener("change", (event) => {
  const leagueCode = event.target.value;

  if (leagueCode) {
    // Move dropdown to the top
    const dropdownContainer = document.getElementById("dropdown-container");
    dropdownContainer.style.marginTop = "20px"; // Moves dropdown to top
    dropdownContainer.style.transition = "margin 0.5s ease"; // Smooth animation

    fetchFootballData(leagueCode);
  }
});

    </script>
  </body>
</html>
